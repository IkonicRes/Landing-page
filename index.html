<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Stylesheet" href="./assets/css/stylesheet.css">
    <title>Landing Page</title>
</head>
<body>
    <header>
        <!-- This is a header bar fixed to the top of the page with navigatable links. -->
        <ul class="nav-bar">
            <!-- There are two links for my github and portfolio, and one link that snaps to the contact form at the bottom. -->
        <li class="nav-link"><a href="https://github.com/IkonicRes" style="text-decoration: none; color: whitesmoke">Github</a></li>
        <li class="nav-link"><a href="https://guthib.com/" style="text-decoration: none; color: whitesmoke">Portfolio</li>
        <li class="nav-link"><a href="#contact-form-list" style="text-decoration: none; color: whitesmoke">Contact</li>
        </ul>
    </header>
    <!-- The content section contains the main content, with header, image and quote. -->
    <section id="content">
        <h2>
            My New Website
        </h2>
        <img src="./assets/images/ComingSoon.png" alt="Coming Soon picture">
        <h4><q>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</q></h4>
    </section>
    <!-- The contact-form section contains an input box for name, an input box for email, and a "send" button to save contact information for people who visit and would like to contact me. -->
    <section id="contact-form">
        <h3>Contact Me</h3>
        <!-- The contact-form-list of elements is wrapped in a rounded border that stays close to the content. -->
        <ul id="contact-form-list">
            <li class="contact">Name: <input type="text" style="width: 250px; height: 15px;"></li>
            <li class="contact">Email: <input type="text" style="width: 250px; height: 15px;"></li>
            <li class="contact"><button id="send-button" href="google.com">Send</button></li>
        </ul>
    </section>
    <!-- The footer was for fun -->
    <footer>
        This was a cool mini-project!
    </footer>
</body>
</html>
